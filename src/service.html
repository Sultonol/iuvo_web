<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link href="./output.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <nav class="relative z-10 bg-[#0B1D2A] px-4 sm:px-6 lg:px-12 py-4 sm:py-6">
      <div
        class="flex items-center justify-between max-w-6xl justify-self-center w-full"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-2 sm:space-x-3">
          <!-- Logo Image -->
           <a href="./index.html">
             <img
               src="../img/logo.svg"
               alt="Iuvo Consulting Logo"
               class="w-40 hover:scale-105 transition-transform duration-300"
               loading="eager"
             />
             </a>
        </div>
        <!-- Desktop Navigation -->
        <div class="hidden lg:flex items-center space-x-8">
          <a
            href="./index.html"
            class="text-white hover:text-[#38ADA7] transition-colors"
            >Home</a
          >
          <a
            href="./about.html"
            class="text-gray-300 hover:text-[#38ADA7] transition-colors"
            >About us</a
          >
          <a
            href="./service.html"
            class="text-gray-300 hover:text-[#38ADA7] transition-colors"
            >Our Services</a
          >
          <a href="contact.html">
            <button
              class="bg-[#38ADA7] text-white px-6 py-3 rounded-full font-semibold hover:bg-[#4f8280] transition-colors cursor-pointer"
            >
              Contact us
            </button>
          </a>
        </div>
        <!-- Mobile Menu Button -->
        <button class="lg:hidden text-white p-2" onclick="toggleMobileMenu()">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </nav>
    <!-- Mobile Navigation Menu -->
    <div
      class="lg:hidden fixed inset-0 bg-[#0B1D2A] bg-opacity-95 z-50 hidden"
      id="mobile-menu"
    >
      <div
        class="flex flex-col items-center justify-center h-full space-y-6 sm:space-y-8 px-6"
      >
        <a
          href="./index.html"
          class="text-white text-xl sm:text-2xl font-medium hover:text-[#38ADA7] transition-colors"
          onclick="toggleMobileMenu()"
          >Home</a
        >
        <a
          href="./about.html"
          class="text-gray-300 text-xl sm:text-2xl hover:text-[#38ADA7] transition-colors"
          onclick="toggleMobileMenu()"
          >About us</a
        >
        <a
          href="./service.html"
          class="text-gray-300 text-xl sm:text-2xl hover:text-[#38ADA7] transition-colors"
          onclick="toggleMobileMenu()"
          >Our Services</a
        >
        <a href="contact.html">
          <button
            class="bg-[#38ADA7] text-white px-6 sm:px-8 py-3 sm:py-4 rounded-full font-semibold text-base sm:text-lg hover:bg-[#38ADA7]-dark transition-colors"
            onclick="toggleMobileMenu()"
          >
            Contact us
          </button>
        </a>
        <button
          class="absolute top-6 right-6 sm:top-8 sm:right-8 text-white text-2xl sm:text-3xl p-2"
          onclick="toggleMobileMenu()"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <section>
        
    </section>
</body>
</html>
